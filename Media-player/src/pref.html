<!DOCTYPE html>
<html lang="en" dir="ltr">

    <script src="index.js"></script>
  </head>
  <body>
    <div id="title-bar">
     <div id="title-bar-btns">
       <button class="nav_btn" id="lang-btn">
       <p class="option-name">Language</p></button>

       <button class="nav_btn" id="web-btn">
       <p class="option-name">Website</p></button>

       <button class="nav_btn" id="sign-btn">
       <p class="option-name">Signin</p></button>

       <button class="nav_btn" id="hotkey-btn">
       <p class="option-name">Hotkeys</p></button>

       <button class="nav_btn" id="theme-btn">
       <p class="option-name">Theme</p></button>

       <button class="nav_btn" id="Others-btn">
       <p class="option-name">Others</p></button>

       <script>

       // $(".nav_btn").hover(function(){
       //   document.querySelector(".nav_btn").style.bgColor = "blue";}
       //   ,function(){
       //   document.querySelector(".nav_btn").style.bgColor = "";
       //  })

       </script>
     </div>
     <div class="close_btn_right">
       <button class="nav_btn close" id="close-btn"></button>
       <script>
         (function () {
             // Retrieve remote BrowserWindow
             const {BrowserWindow} = require('electron').remote

             function init() {
                 // Close app
                 $('.close').on({

                   click: function(){
                         var window = BrowserWindow.getFocusedWindow();
                         //document.getElementById("quality").innerHTML="$('.sel-btns').innerHTML;
                         window.close();
                   },
                 })
             };
             document.onreadystatechange =  () => {
                 if (document.readyState == "complete") {
                     init();
                 }
             };
         })();
       </script>
     </div>
  </div>

  <form class="lang_choice" action="">
    <p class="lang_entry">Language for interface</p>
    <input type="radio" id="Eng" name="US_English" value="val_Eng">
    <label class="en" for="Eng">US English</label><br>
    <input type="radio" id="Jap" name="Japanese" value="val_jap">
    <label class="en" for="Jap">Japanese</label>
    <br><br><br>

    <input id="add-btn" class="save_btns" type="submit" value="Submit">
  </form>
  <div class="final_btns">
    <div class="btn_group">
      <button class="save_btns close" id="save_btn" type="button" name="button">Save</button>
      <button class="save_btns close" id="cancel_btn" type="button" name="button">Cancel</button>
    </div>
  </div>

  </body>
